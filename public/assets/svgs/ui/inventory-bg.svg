<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <defs>
        <linearGradient id="mainBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#334;stop-opacity:0.9" />
            <stop offset="100%" style="stop-color:#112;stop-opacity:0.9" />
        </linearGradient>
        
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#28c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#17a;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="metalTrim" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#aaa;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#777;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#555;stop-opacity:1" />
        </linearGradient>
        
        <filter id="panelShadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.7"/>
        </filter>
    </defs>
    
    <!-- Main Panel Background -->
    <rect x="10" y="10" width="380" height="280" rx="5" ry="5"
          fill="url(#mainBg)" stroke="#444" stroke-width="2" filter="url(#panelShadow)" />
          
    <!-- Header Section -->
    <rect x="10" y="10" width="380" height="40" rx="5" ry="5"
          fill="url(#headerGradient)" stroke="#17a" stroke-width="1" />
          
    <!-- "INVENTORY" Text -->
    <text x="200" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="20"
          text-anchor="middle" fill="white">INVENTORY</text>
          
    <!-- Horizontal Metal Trim -->
    <rect x="20" y="60" width="360" height="6" rx="2" ry="2"
          fill="url(#metalTrim)" stroke="#444" stroke-width="1" />
          
    <!-- Rivets in Metal Trim -->
    <circle cx="30" cy="63" r="2" fill="#999" stroke="#666" stroke-width="0.5" />
    <circle cx="370" cy="63" r="2" fill="#999" stroke="#666" stroke-width="0.5" />
    
    <!-- Warning Stripes -->
    <rect x="20" y="260" width="360" height="20" rx="2" ry="2" fill="#333" stroke="#444" stroke-width="1" />
    <path d="M30 260 L50 260 L50 280 L30 280 Z" fill="#cc0" stroke="#aa0" stroke-width="0.5" />
    <path d="M70 260 L90 260 L90 280 L70 280 Z" fill="#cc0" stroke="#aa0" stroke-width="0.5" />
    <path d="M110 260 L130 260 L130 280 L110 280 Z" fill="#cc0" stroke="#aa0" stroke-width="0.5" />
    <path d="M150 260 L170 260 L170 280 L150 280 Z" fill="#cc0" stroke="#aa0" stroke-width="0.5" />
    <path d="M190 260 L210 260 L210 280 L190 280 Z" fill="#cc0" stroke="#aa0" stroke-width="0.5" />
    <path d="M230 260 L250 260 L250 280 L230 280 Z" fill="#cc0" stroke="#aa0" stroke-width="0.5" />
    <path d="M270 260 L290 260 L290 280 L270 280 Z" fill="#cc0" stroke="#aa0" stroke-width="0.5" />
    <path d="M310 260 L330 260 L330 280 L310 280 Z" fill="#cc0" stroke="#aa0" stroke-width="0.5" />
    <path d="M350 260 L370 260 L370 280 L350 280 Z" fill="#cc0" stroke="#aa0" stroke-width="0.5" />
    
    <!-- Grid Lines -->
    <path d="M20 100 L380 100 M20 140 L380 140 M20 180 L380 180 M20 220 L380 220"
          stroke="#445" stroke-width="1" stroke-dasharray="2 2" />
    <path d="M80 60 L80 260 M140 60 L140 260 M200 60 L200 260 M260 60 L260 260 M320 60 L320 260"
          stroke="#445" stroke-width="1" stroke-dasharray="2 2" />
          
    <!-- Detail Elements -->
    <rect x="340" y="20" width="40" height="20" rx="2" ry="2"
          fill="#112" stroke="#28c" stroke-width="1" />
    <text x="360" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="14"
          text-anchor="middle" fill="#28c">X</text>
</svg> 