<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
    <defs>
        <linearGradient id="metalPlate" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#aaa;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#ccc;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#bbb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#999;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="armorGlow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fb5;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#c71;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a50;stop-opacity:1" />
        </linearGradient>
        
        <radialGradient id="blueGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#28c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#17a;stop-opacity:1" />
        </radialGradient>
        
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.6"/>
        </filter>
        
        <pattern id="diagonalHatch" width="4" height="4" patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="0" y2="4" style="stroke:#333; stroke-width:1" />
        </pattern>
    </defs>
    
    <!-- Base Plate -->
    <rect x="4" y="4" width="24" height="24" rx="2" ry="2" 
          fill="url(#metalPlate)" stroke="#444" stroke-width="1" filter="url(#shadow)" />
    
    <!-- Corner Rivets -->
    <circle cx="7" cy="7" r="1.2" fill="#777" stroke="#444" stroke-width="0.5" />
    <circle cx="25" cy="7" r="1.2" fill="#777" stroke="#444" stroke-width="0.5" />
    <circle cx="7" cy="25" r="1.2" fill="#777" stroke="#444" stroke-width="0.5" />
    <circle cx="25" cy="25" r="1.2" fill="#777" stroke="#444" stroke-width="0.5" />
    
    <!-- Shield Symbol -->
    <path d="M16,8 L9,11 L9,16 C9,19 12,22 16,24 C20,22 23,19 23,16 L23,11 Z" 
          fill="#666" stroke="#444" stroke-width="0.8" />
    <path d="M16,9 L10,11.5 L10,16 C10,18.5 12.5,21 16,23 C19.5,21 22,18.5 22,16 L22,11.5 Z" 
          fill="url(#armorGlow)" />
          
    <!-- Armor Plates -->
    <path d="M16,11 L13,12.5 L13,16 C13,17 14,18.5 16,19.5 C18,18.5 19,17 19,16 L19,12.5 Z" 
          fill="#888" stroke="#555" stroke-width="0.5" />
    <path d="M16,12 L14,13 L14,16 C14,16.5 15,17.5 16,18 C17,17.5 18,16.5 18,16 L18,13 Z" 
          fill="#555" stroke="#333" stroke-width="0.3" />
    
    <!-- Armor Lines -->
    <line x1="14.5" y1="13.5" x2="17.5" y2="13.5" stroke="#333" stroke-width="0.5" />
    <line x1="14.5" y1="14.5" x2="17.5" y2="14.5" stroke="#333" stroke-width="0.5" />
    <line x1="14.5" y1="15.5" x2="17.5" y2="15.5" stroke="#333" stroke-width="0.5" />
    <line x1="14.5" y1="16.5" x2="17.5" y2="16.5" stroke="#333" stroke-width="0.5" />
          
    <!-- Up Arrow -->
    <path d="M14,15 L16,13 L18,15 M16,13 L16,18" 
          stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Tech Frame -->
    <rect x="10" y="24" width="12" height="3" rx="1" ry="1" 
          fill="url(#blueGlow)" stroke="#444" stroke-width="0.5" />
    <text x="16" y="26.5" font-family="Arial, sans-serif" font-weight="bold" font-size="2.5"
          text-anchor="middle" fill="#fff">ARMOR+</text>
</svg> 