                  fill="#f44" 
                  stroke="#900" 
                  stroke-width="2" />
            
            <!-- Eyes -->
            <circle cx="-6" cy="-4" r="3" fill="#ff0" stroke="#000" stroke-width="1" />
            <circle cx="6" cy="-4" r="3" fill="#ff0" stroke="#000" stroke-width="1" />
            <circle cx="-6" cy="-4" r="1" fill="#000" />
            <circle cx="6" cy="-4" r="1" fill="#000" />
            
            <!-- Spikes on top -->
            <path d="M-8,-14 L-4,-20 L0,-14 L4,-20 L8,-14" 
                  fill="none" 
                  stroke="#900" 
                  stroke-width="2" />
            
            <!-- Armor plates -->
            <path d="M-10,0 L-5,8 L5,8 L10,0" 
                  fill="none" 
                  stroke="#900" 
                  stroke-width="2" />
            
            <!-- Claws/Arms -->
