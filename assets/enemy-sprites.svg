<svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 -32 64 64">
    <defs>
        <!-- Fast Enemy: Circle -->
        <g id="fast-enemy">
            <circle cx="0" cy="0" r="8" fill="#FF5555" stroke="#000" stroke-width="1" />
        </g>
        <!-- Tank Enemy: Rectangle -->
        <g id="tank-enemy">
            <rect x="-12" y="-12" width="24" height="24" fill="#5555FF" stroke="#000" stroke-width="1" />
        </g>
        <!-- Swarm Enemy: Triangle -->
        <g id="swarm-enemy">
            <polygon points="0,-12 12,12 -12,12" fill="#55FF55" stroke="#000" stroke-width="1" />
        </g>
        <!-- Boss Enemy: Large Circle with Detail -->
        <g id="boss-enemy">
            <circle cx="0" cy="0" r="15" fill="#FFAA00" stroke="#000" stroke-width="1" />
            <circle cx="0" cy="0" r="5" fill="#000" />
        </g>
    </defs>
</svg>