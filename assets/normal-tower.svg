<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <!-- Basic Tower (64x64) -->
    <defs>
        <!-- Gradients -->
        <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#448866;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#195;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#66cc88;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a6;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="turretGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#77ee99;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3c7;stop-opacity:1" />
        </radialGradient>
        <radialGradient id="innerTurretGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#3c7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#195;stop-opacity:1" />
        </radialGradient>

        <filter id="shadow" x="-0.1" y="-0.1" width="1.4" height="1.4">
            <feDropShadow dx="3" dy="3" stdDeviation="2.5" flood-color="#000" flood-opacity="0.6"/>
        </filter>

        <g id="basic-tower">
            <!-- Base -->
            <path d="M20 44h24v12H20z" fill="url(#baseGradient)" stroke="#000" stroke-width="2" />
            <!-- Rivets on Base -->
            <circle cx="24" cy="48" r="1" fill="#222" />
            <circle cx="40" cy="48" r="1" fill="#222" />

            <!-- Tower Body -->
            <path d="M24 20h16v24H24z" fill="url(#bodyGradient)" stroke="#000" stroke-width="2" />
            <!-- Rivets on Body -->
            <circle cx="28" cy="24" r="1" fill="#222" />
            <circle cx="36" cy="24" r="1" fill="#222" />
            <circle cx="28" cy="40" r="1" fill="#222" />
            <circle cx="36" cy="40" r="1" fill="#222" />

            <!-- Turret -->
            <circle cx="32" cy="16" r="8" fill="url(#turretGradient)" stroke="#000" stroke-width="2" />
            <circle cx="32" cy="16" r="5" fill="url(#innerTurretGradient)" />

            <!-- Cannon -->
            <path d="M31 6h2v10h-2z" fill="#000" />
            <path d="M30 5h4v1h-4z" fill="#222" />
            <path d="M31.5 4h1v1h-1z" fill="#333" />

            <!-- Details -->
            <circle cx="32" cy="16" r="3" fill="#195" />
            <rect x="26" y="28" width="12" height="2" fill="#195" />
            <rect x="26" y="34" width="12" height="2" fill="#195" />

            <!-- Highlights -->
            <rect x="27" y="29" width="10" height="1" fill="#88eeaa" />
            <rect x="27" y="35" width="10" height="1" fill="#88eeaa" />

            <g style="filter:url(#shadow);">
                <use href="#basic-tower"/>
            </g>
        </g>
    </defs>

    <!-- Place one of each tower type for preview -->
    <use href="#basic-tower" x="0" y="0" />
</svg>